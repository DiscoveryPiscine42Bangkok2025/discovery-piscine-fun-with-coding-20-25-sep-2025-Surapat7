<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Box Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 20px;
            text-align: left;
            vertical-align: middle;
            font-size: 1.5em;
        }
        .first-cell {
            background-color: #8ad087; /* A shade of green */
        }
        .second-cell {
            background-color: #f5e0c2; /* A shade of cream */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="first-cell">Matcha Box</td>
            <td class="second-cell">Cream Box</td>
        </tr>
    </table>

</body>
</html>
